<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Atliekų rūšiavimo žaidimas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PRADŽIA -->
<div id="start-screen" class="screen active">
  <h1>♻️ Atliekų rūšiavimo žaidimas</h1>
  <p>Pasirink lygį</p>

  <div class="level-buttons">
    <button onclick="startGame('easy')">Lengvas</button>
    <button onclick="startGame('medium')">Vidutinis</button>
    <button onclick="startGame('hard')">Sunkus</button>
  </div>
</div>

<!-- ŽAIDIMAS -->
<div id="game" class="screen">
  <h2 id="level-title"></h2>

  <div id="trash-area">
    <img id="trash-img" src="" alt="Atliekos">
  </div>

  <div id="bins"></div>

  <button class="rewind" onclick="previousTrash()">⏮ Grįžti atgal</button>
</div>

<!-- REZULTATAS -->
<div id="result" class="screen">
  <h2>Rezultatas</h2>
  <p id="score"></p>
  <button onclick="resetGame()">Grįžti į pradžią</button>
</div>

<script src="script.js"></script>
</body>
</html>

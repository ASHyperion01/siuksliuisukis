<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Šiukšlių rūšiavimo iššūkis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MENU -->
<div id="menu" class="menu active">
  <div class="menu-box">
    <h1>♻️ Šiukšlių iššūkis</h1>
    <p>Pasirink sunkumą</p>

    <button onclick="startGame('easy')">Lengvas</button>
    <button onclick="startGame('medium')">Vidutinis</button>
    <button onclick="startGame('hard')">Sunkus</button>
  </div>
</div>

<!-- GAME -->
<div id="game" class="game hidden">
  <div class="trash-area">
    <img id="trash-img">
  </div>

  <div class="bins">
    <button onclick="dropTrash('plastic')">Plastikas</button>
    <button onclick="dropTrash('paper')">Popierius</button>
    <button onclick="dropTrash('glass')">Stiklas</button>
    <button onclick="dropTrash('organic')">Organinės</button>
    <button onclick="dropTrash('electronics')">Elektronika</button>
    <button onclick="dropTrash('bulky')">Stambios</button>
  </div>

  <p id="score">0 / 0</p>
</div>

<canvas id="confetti"></canvas>
<audio id="music" src="music.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
